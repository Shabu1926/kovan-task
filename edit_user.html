<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit User</title>
</head>
<body>
    <h1>Edit User: {{ username }}</h1>
    <form action="{{ url_for('edit_user', username=username) }}" method="POST">
         <!-- Hidden input to simulate PUT request -->
        <input type="hidden" name="_method" value="PUT">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" value="{{ email }}" required>
        <label for="rollno">Rollno:</label>
        <input type="rollno" id="rollno" name="rollno" value="{{ rollno }}" required>
        <label for="place">Place:</label>
        <input type="place" id="place" name="place" value="{{ place }}" required>
        
        <input type="submit" value="Update User">
    </form>

    <a href="{{ url_for('home') }}">Back to Home</a>
</body>
</html>
